- design-patterns-cpp14:
    <<: *thirdparty_defaults
    depends:
        - metacommon
    post_install:
        - ./*.h include/design-patterns-cpp14/
        - ./*.hh include/design-patterns-cpp14/
    source: https://github.com/makiolo/design-patterns-cpp14.git
    targets:
        - dummy:
            info:
                <<: *library_dynamic

